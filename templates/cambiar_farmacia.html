<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Farmacia - Sistema de Farmacia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .farmacia-card {
            transition: transform 0.2s;
            cursor: pointer;
        }
        .farmacia-card:hover {
            transform: translateY(-5px);
        }
        .farmacia-actual {
            border: 3px solid #28a745;
            background-color: #f8fff9;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="fas fa-store"></i> Seleccionar Farmacia</h2>
                    <a href="/" class="btn btn-outline-primary">
                        <i class="fas fa-home"></i> Volver al Inicio
                    </a>
                </div>
                
                <div class="row">
                    {% for farmacia_id, farmacia in farmacias.items() %}
                    <div class="col-md-6 col-lg-4 mb-4">
                        <div class="card farmacia-card {% if farmacia_id == farmacia_actual %}farmacia-actual{% endif %}" 
                             onclick="seleccionarFarmacia('{{ farmacia_id }}')">
                            <div class="card-body text-center">
                                <i class="fas fa-clinic-medical fa-3x text-primary mb-3"></i>
                                <h5 class="card-title">{{ farmacia.nombre }}</h5>
                                <p class="card-text text-muted">
                                    <i class="fas fa-map-marker-alt"></i> {{ farmacia.direccion }}<br>
                                    <i class="fas fa-phone"></i> {{ farmacia.telefono }}
                                </p>
                                {% if farmacia_id == farmacia_actual %}
                                <div class="badge bg-success">
                                    <i class="fas fa-check"></i> Farmacia Actual
                                </div>
                                {% else %}
                                <button class="btn btn-primary btn-sm">
                                    <i class="fas fa-exchange-alt"></i> Cambiar a esta farmacia
                                </button>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function seleccionarFarmacia(farmaciaId) {
            // Guardar la selecci칩n en localStorage
            localStorage.setItem('farmacia_seleccionada', farmaciaId);
            
            // Redirigir al inicio con el par치metro de farmacia
            window.location.href = `/?farmacia=${farmaciaId}`;
        }
        
        // Cargar farmacia guardada al cargar la p치gina
        document.addEventListener('DOMContentLoaded', function() {
            const farmaciaGuardada = localStorage.getItem('farmacia_seleccionada');
            if (farmaciaGuardada && farmaciaGuardada !== '{{ farmacia_actual }}') {
                // Si hay una farmacia guardada diferente, mostrar notificaci칩n
                console.log('Farmacia guardada:', farmaciaGuardada);
            }
        });
    </script>
</body>
</html>
