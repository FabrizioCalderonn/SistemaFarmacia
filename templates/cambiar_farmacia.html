<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Farmacia - Sistema de Farmacia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin: 0;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
            margin: 10px 0 0 0;
        }

        .content {
            padding: 40px;
        }

        .farmacia-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }

        .farmacia-info h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .farmacia-info p {
            color: #666;
            margin: 5px 0;
        }

        .farmacias-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .farmacia-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .farmacia-card:hover {
            border-color: #4facfe;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .farmacia-card.activa {
            border-color: #28a745;
            background: #f8fff9;
        }

        .farmacia-card h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        .farmacia-card p {
            color: #666;
            margin: 5px 0;
        }

        .btn-cambiar {
            background: #4facfe;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s ease;
        }

        .btn-cambiar:hover {
            background: #3a8bfe;
        }

        .btn-activa {
            background: #28a745;
        }

        .btn-activa:hover {
            background: #218838;
        }

        .nav-buttons {
            text-align: center;
            margin-top: 30px;
        }

        .nav-btn {
            display: inline-block;
            background: #6c757d;
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 5px;
            margin: 0 10px;
            transition: background 0.3s ease;
        }

        .nav-btn:hover {
            background: #5a6268;
        }

        .alert {
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè• Sistema de Farmacia</h1>
            <p>Selecciona la farmacia para trabajar</p>
        </div>

        <div class="content">
            <div class="farmacia-info">
                <h2>Farmacia Actual</h2>
                <p id="farmacia-actual">Cargando...</p>
                <p id="farmacia-direccion"></p>
                <p id="farmacia-telefono"></p>
            </div>

            <div class="farmacias-grid">
                {% for farmacia_id, farmacia in farmacias.items() %}
                <div class="farmacia-card {% if farmacia_id == farmacia_actual %}activa{% endif %}" 
                     data-farmacia="{{ farmacia_id }}">
                    <h3>{{ farmacia.nombre }}</h3>
                    <p><strong>Direcci√≥n:</strong> {{ farmacia.direccion }}</p>
                    <p><strong>Tel√©fono:</strong> {{ farmacia.telefono }}</p>
                    <button class="btn-cambiar {% if farmacia_id == farmacia_actual %}btn-activa{% endif %}"
                            onclick="cambiarFarmacia('{{ farmacia_id }}')">
                        {% if farmacia_id == farmacia_actual %}
                            ‚úÖ Farmacia Activa
                        {% else %}
                            üîÑ Cambiar a esta farmacia
                        {% endif %}
                    </button>
                </div>
                {% endfor %}
            </div>

            <div class="nav-buttons">
                <a href="/" class="nav-btn">üè† Ir al Sistema</a>
                <a href="/historial" class="nav-btn">üìã Ver Historial</a>
            </div>
        </div>
    </div>

    <div id="alert" class="alert"></div>

    <script>
        // Cargar informaci√≥n de la farmacia actual
        function cargarFarmaciaActual() {
            fetch('/api/farmacia_actual')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('farmacia-actual').textContent = data.info.nombre;
                    document.getElementById('farmacia-direccion').textContent = data.info.direccion;
                    document.getElementById('farmacia-telefono').textContent = data.info.telefono;
                })
                .catch(error => {
                    console.error('Error al cargar farmacia actual:', error);
                });
        }

        // Cambiar de farmacia
        function cambiarFarmacia(farmaciaId) {
            fetch(`/cambiar_farmacia?farmacia=${farmaciaId}`, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showAlert('Farmacia cambiada exitosamente', 'success');
                    setTimeout(() => {
                        window.location.reload();
                    }, 1000);
                } else {
                    showAlert('Error al cambiar farmacia', 'error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showAlert('Error al cambiar farmacia', 'error');
            });
        }

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 3000);
        }

        // Cargar informaci√≥n al iniciar
        cargarFarmaciaActual();
    </script>
</body>
</html>
